- company: UAR GRICAD, CNRS
  roles:
    - role: Directeur adjoint
      details: "En tant que directeur adjoint, je supervise et encadre l'évolution de l'ensemble des services fournis par GRICAD, de leurs infrastructures au support utilisateur. Je représente GRICAD dans les projets locaux, nationaux et europééens dans lesquels l'unité est impliquée, qu'ils soient d'infrastructures ou scientifiques. J'assure également l'engagement de GRICAD dans la recherche reproductible à travers l'organisation d'évènements, de formations, la participation au réseau français mais aussi la mise à disposition d'outils aux communautés de recherche."
      date: "01.2023 - Present"

    - role: Responsable de l'équipe "Support et expertise"
      details: "Au sein de **[l'UAR GRICAD](https://gricad.univ-grenoble-alpes.fr)**, je participais et coordonnais les activités de support et d'accompagnement des utilisateurs de nos services, encadrant une équipe de 11 personnes. Une grande partie de mon activité est dédiée également au transfert de connaissances/compétences autour du calcul scientifique et du développement de logiciels scientifiques."
      date: "09.2019 -  12.2022"

- company: NEMO Dev Team & MEOM Team, CNRS
  roles: 
    - role: Développeur et expert en calcul scientifique
      details: "À la fois membre de l'équipe MEOM du laboratoire IGE, Grenoble et membre de l'équipe de développeur du principal logiciel de modélisation de l'océan dynamique et de ses interfaces NEMO, mon rôle était d'accompagner méthodlogiquement les scientifiques sur le design et la mise en place des expérimentations numériques dans le contexte HPC en modélisation océanique."
      date: "03.2012 - 02.2017"

